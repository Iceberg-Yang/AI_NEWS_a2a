<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 新闻分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">AI 新闻分析系统</h1>
        
        <div class="row mb-4">
            <div class="col-12">
                <button id="fetchNews" class="btn btn-primary w-100">
                    <i class="bi bi-cloud-download"></i> 获取最新新闻
                </button>
            </div>
        </div>

        <div class="row">
            <!-- 新闻列表 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">新闻列表</h5>
                    </div>
                    <div class="card-body">
                        <div id="newsList" class="news-list">
                            <!-- 新闻内容将通过 JavaScript 动态添加 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 分析结果 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">分析结果</h5>
                    </div>
                    <div class="card-body">
                        <div id="analysisResult">
                            <div class="alert alert-info">
                                点击"获取最新新闻"按钮开始分析
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
